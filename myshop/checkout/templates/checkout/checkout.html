{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Оплата замовлення</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="card_number" class="form-label">Номер картки</label>
            <input type="text" class="form-control" id="card_number" name="card_number" placeholder="0000 1111 2222 3333" required>
        </div>
        <div class="mb-3">
            <label for="expiry" class="form-label">Термін дії</label>
            <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" name="cvv" placeholder="123" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Оплатити</button>
    </form>
</div>
{% endblock %}
