{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Реєстрація</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Зареєструватися</button>
        </form>

        <p class="mt-3 text-center">
            Вже маєте акаунт? <a href="{% url 'login' %}">Увійдіть тут</a>.
        </p>
    </div>
</div>
{% endblock %}
